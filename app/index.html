<header class="home-header">

  <div class="top-line">
    <a href="#" class="logo">
      <span class="logo__img-wrapper">
        <img src="images/dist/logo.svg" alt="Вездеход" class="logo__image" />
      </span>
      <span class="logo__text">Вездеход</span>
    </a>
    <div class="top-line__decoration"></div>
    <div class="top-line__contacts">
      Телефон: <span class="top-line__numbers">555-65-34</span>
      <span class="top-line__separator"></span>
      <span class="top-line__address">Адрес: 
        <span class="top-line__text">ул. Московская, 35</span>
      </span>
    </div>
    <div class="top-line__decoration"></div>
    <div class="menu-button-container">
      <a href="#" class="menu-button"></a>
    </div>
  </div>

  <div class="home-header__content">

    <aside class="home-aside">
      <div class="home-aside__decoration"></div>
      <div class="home-aside__soc">
        <div class="home-aside__soc-items">
          <a href="#" class="soc-item" target="_blank">
            <img src="images/dist/soc/instagram-brands.svg" alt="instagram">
          </a>
          <a href="#" class="soc-item" target="_blank">
            <img src="images/dist/soc/vk-brands.svg" alt="vk">
          </a>
          <a href="#" class="soc-item" target="_blank">
            <img src="images/dist/soc/facebook-f-brands.svg" alt="facebook">
          </a>
          <a href="#" class="soc-item" target="_blank">
            <img src="images/dist/soc/twitter-brands.svg" alt="twitter">
          </a>
        </div>
      </div>
      <div class="home-aside__share-icon"></div>
    </aside>

    <div class="slider-container">
      <div class="slider-img">
        <div class="swiper-wrapper">
          <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="20%" style="background-image: url(images/dist/slide-images/1.jpg);"></div>
          </div>
          <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="20%" style="background-image: url(images/dist/slide-images/2.jpg);"></div>
          </div>
          <div class="swiper-slide slider-img__slide">
            <div class="slider-img__bg" data-swiper-parallax="20%" style="background-image: url(images/dist/slide-images/3.jpg);"></div>
          </div>
        </div>
      </div>
      <div class="slider-bottom">
        <div class="slider-share">
          <div class="slider-share__items">
            <a href="#" class="soc-item slider-share__item" target="_blank">
              <img src="images/dist/soc/vk-brands.svg" alt="vk">
            </a>
            <a href="#" class="soc-item slider-share__item" target="_blank">
              <img src="images/dist/soc/facebook-f-brands.svg" alt="facebook">
            </a>
            <a href="#" class="soc-item slider-share__item" target="_blank">
              <img src="images/dist/soc/twitter-brands.svg" alt="twitter">
            </a>
          </div>
        </div>
        <div class="slider-pagination">222</div>
        <div class="slider-scrollbar">333</div>
        <div class="slider-navigation">444</div>
      </div>
    </div>

  </div>

</header>
